<div class="c_card">
  <div class="c_top">
    <div class="img">
      <img [src]=this.personData.imgurl>
    </div>
    <div class="city">{{this.personData.city}}</div>
  </div>
  <div class="c_bott">
    <div class="cname">{{this.personData.name}}</div>
    <div class="card_info">{{this.personData.info}}</div>
  </div>
</div>
