<div class="card">
  <div class="card_top">
    <div class="name">{{this.personData.name}}</div>
    <div class="city">{{this.personData.city}}</div>
  </div>
  <div class="card_photo">
    <img [src]=this.personData.imgurl>
  </div>
  <div class="card_info">
    {{this.personData.info}}
  </div>
</div>
